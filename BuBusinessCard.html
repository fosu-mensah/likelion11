<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1차 세션 실습</title>
    <!-- 브라우저에서 보일 문서의 이름 : title 태그 -->
    <link rel="stylesheet" href="./style.css">
    <!-- css 파일을 연동합니다. href 뒤에는 파일명을 쓰면 되는데, html과 같은 곳에 있다면 ./ 을 입력하면 자동완성으로 파일명을 입력할 수 있습니다. -->
</head>
<body>
    <!-- 명함 실습의 윗 부분입니다. div 태그로 묶어 영역을 css 파일을 통해 설정하려고 합니다.
         내부에 들어가는 이미지를 img 태그를 통해 넣어줍시다.
        src에는 css파일을 연동할 때와 유사하게 사진 파일의 이름을 넣어줍니다.
        alt에는 이미지가 로드되지 않았을 때 ( 엑스박스 ) 출력할 문구를 입력합니다.  -->
    <div class="topContainer">
        <img class="first_img" src=./LikeLion.png alt="Likelion">
    </div>
    <!-- 명함 실습의 아랫부분입니다. underContainer라는 클래스명을 주고 div 태그로 묶어줍시다.-->
    <!-- body 내부의 영역을 만들다보면 아래와 같이 같은 태그들이 쓰이는 경우가 매우 잦아집니다. 클래스를 부여해서 선언한다면,
        css 선택자를 통해 어떤 요소에 스타일링을 적용할지 좀 더 구체적으로 지정할 수 있습니다. -->
    <div class="underContainer">
        <!-- 클래스의 내부에 들어갈 텍스트 영역과 사진 영역을 구분해서 배치하기 위해 두 div 태그를 다시 선언합니다. -->
        <div class="textArea">
            <!-- 아래 명함 영역에 들어갈 좌측 컨테이너 입니다. h1 태그와 li 태그를 통해 텍스트를 넣어주고 -->
            <h1>김영재</h1>
            <ul>
                <li>만나서 감사합니다!!!!</li>
                <li>서경대학교 11기 아기사자</li>
                <li>010 - 5053 - 7597</li>
                <li>minorgeniuss@naver.com</li>
            </ul>
        </div>
        <!-- 아래 명함 영역의 우측에 들어갈 컨테이너 입니다. 학교 로고 이미지를 넣어줍시다.  -->
        <div class="logoArea">
            <img src="./logo.png" alt="서경대 멋쟁이 사자 로고">
        </div>
    </div>
</body>
</html>
